<md-card ng-keyup='stopPropagation($event)'>
  <div layout='row'>
  <div ui-ace="{
    useWrapMode : true,
    theme:'twilight',
    mode: 'javascript',
    onLoad: aceLoaded,
    onChange: aceChanged
  }"></div>
  <div id='window' layout='column' layout-align='center center' class='x-large' ng-class='color'>
    {{text}}
  </div>
  </div>
</md-card>
